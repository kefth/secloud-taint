<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SeCloud App</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">SeCloud App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse text-center">
          <input type="hidden" id="file_path">
          <input class="btn btn-lg navbar-right btn-success" type="submit" value="Run" onclick="run(getElementById('file_path').value)">
          <input class="btn btn-primary btn-lg navbar-right btn-outline" type="submit" value="Select File" onclick="openFile();">
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 sidebar">
            <div class="row to-bottom">
            <div class="col-lg-12"><p style="margin:10px;" class="text-muted text-center">This app was created as a
              demo for the SeCloud project. It performs classification of sinks and sources in provided JavaScript APIs through an SVM classifier.</p></div>
            <div class="col-lg-12 text-center text-success"><span style="font-size:10px">&copy CoMO, VUB.<span></div>
          </div>
        </div>
        <div class="col-lg-9 col-lg-offset-3 main">
          <h1 class="page-header" id="overview"></h1>

          <div class="row placeholders"  id="main_content">
            <img src="images/splash.jpeg" id="startpage" alt="splash" style="width:850px;"></br>
            <span class="text-muted" id="file_note"></span>
            <div class="col-lg-12 placeholder" id="chartContainer">

                <canvas id="myChart" width="250" height="100"></canvas>
            </div>
          </div>

          <h2 class="sub-header" id="classification"></h2>
          <div class="table-responsive" id="result">

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="renderer.js"></script>
  </body>
  <script>
  // You can also require other files to run in this process
  var app = require('electron').remote;
  var dialog = app.dialog;
  var fs = require('fs');

  require('./renderer.js');

  </script>
</html>
